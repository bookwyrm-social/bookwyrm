[mypy]
plugins = mypy_django_plugin.main
namespace_packages = True
strict = True

[mypy.plugins.django-stubs]
django_settings_module = "bookwyrm.settings"

[mypy-bookwyrm.*]
ignore_errors = True
implicit_reexport = True

[mypy-bookwyrm.connectors.*]
ignore_errors = False

[mypy-bookwyrm.utils.*]
ignore_errors = False

[mypy-bookwyrm.importers.*]
ignore_errors = False

[mypy-bookwyrm.isbn.*]
ignore_errors = False

[mypy-bookwyrm.views.suggestion_list]
ignore_errors = False
allow_untyped_calls = True
disable_error_code = assignment


[mypy-celerywyrm.*]
ignore_errors = False

