{% load i18n %}
<div style="font-family: BlinkMacSystemFont,-apple-system,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',Helvetica,Arial,sans-serif; background-color: #fafafa; max-width: 632px;">
    <div style="padding: 16px; overflow: auto; border-bottom: 1px solid #e0e0e0;">
        <div style="float: left; margin-right: 16px;">
            <a style="color: #9a0000;" href="{{ base_url }}" style="text-decoration: none;"><img src="{{ logo }}" alt="logo" loading="lazy" decoding="async"></a>
        </div>
        <div>
            <a style="color: #000000; text-decoration: none" href="{{ base_url }}" style="text-decoration: none;"><strong style="font-weight: normal;">{{ site_name }}</strong><br>
            <span style="color: #3a3a3a;">{{ domain }}</span></a>
        </div>
    </div>

    <div style="padding: 20px; background-color: #ffffff;">
        <p style="margin-top: 0; color: #000000; font-size: 16px;">
            {% if user %}{{ user }},{% else %}{% trans "Hi there," %}{% endif %}
        </p>
        {% block content %}{% endblock %}
    </div>

    <div style="padding: 16px; font-size: 13px; border-top: 1px solid #e0e0e0;">
        <p style="margin: 0; color: #3a3a3a;">{% blocktrans %}BookWyrm hosted on <a style="color: #9a0000;" href="{{ base_url }}">{{ site_name }}</a>{% endblocktrans %}</p>
        {% if user %}
        <p style="margin: 0; color: #3a3a3a;"><a style="color: #9a0000;" href="{{ base_url }}{% url 'prefs-profile' %}">{% trans "Email preference" %}</a></p>
        {% endif %}
    </div>
</div>
