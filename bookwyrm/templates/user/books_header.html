{% load i18n %}
{% if is_self %}
    {% if shelf.identifier == 'all' %}
        {% trans "Your books" %}
    {% else %}
        {% include "snippets/translated_shelf_name.html" with shelf=shelf %}
    {% endif %}
{% else %}
    {% blocktrans with username=user.display_name %}{{ username }}'s books{% endblocktrans %}
{% endif %}
