[tool.coverage.run]
omit = ["*/test*", "celerywyrm*", "bookwyrm/migrations/*"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as requiring external resources (deselect with '-m \"not integration\"')",
]
DJANGO_SETTINGS_MODULE = "bookwyrm.settings"
python_files = ["tests.py", "test_*.py"]
addopts = "--cov=bookwyrm"
testpaths = ["bookwyrm/tests"]

env = [
    "LANGUAGE_CODE = en-US",
    "SECRET_KEY = beepbeep",
    "DEBUG = false",
    "DOMAIN = your.domain.here",
    "PORT = 4242",
    "ALLOWED_HOSTS = your.domain.here",
    "BOOKWYRM_DATABASE_BACKEND = postgres",
    "MEDIA_ROOT = images/",
    "CELERY_BROKER_URL = memory://",
    "CELERY_RESULT_BACKEND = cache+memory://",
    "USE_DUMMY_CACHE = true",
    "FLOWER_PORT = 8888",
    "EMAIL_HOST = smtp.mailgun.org",
    "EMAIL_PORT = 587",
    "EMAIL_HOST_USER =",
    "EMAIL_HOST_PASSWORD =",
    "EMAIL_USE_TLS = true",
    "ENABLE_PREVIEW_IMAGES = false",
]


[tool.mypy]
namespace_packages = true
strict = true
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "bookwyrm.settings"

[[tool.mypy.overrides]]
ignore_errors = true
implicit_reexport = true

module = "bookwyrm.*"

[[tool.mypy.overrides]]
ignore_errors = false
module = [
    "bookwyrm.connectors.*",
    "bookwyrm.utils.*",
    "bookwyrm.importers.*",
    "bookwyrm.isbn.*",
    "celerywyrm.*",
]

[tool.ruff]
exclude = ["migrations"]

line-length = 88

target-version = "py311"

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings  
    "F", # pyflakes (critical errors only)
]

ignore = [
    "E501", # line too long
    "E722", # bare except
    "E731", # lambda assignment
    "F401", # unused imports
    "F403", # star import (unable to detect undefined names from star imports)
    "F405", # `env` may be undefined, or defined from star imports
    "F841", # unused variable
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"
